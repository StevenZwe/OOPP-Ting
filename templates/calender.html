{% extends 'layout.html' %}
{% block additionalscripts %}
    <title>Calender</title>
    <link href="{{ url_for('static', filename='fullcalendar.min.css') }}" rel='stylesheet'/>
    <link href="{{ url_for('static', filename='fullcalendar.print.css') }}" rel='stylesheet' media='print'/>
    <link href="{{ url_for('static', filename='css/calendar.css') }}" rel='stylesheet'/>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='lib/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fullcalendar.js') }}"></script>

     <script>
        $(document).ready(function () {

            $('#calendar').fullCalendar({
                defaultView: 'month',
                themeSystem: 'bootstrap4',
                allDayDefault: true,
                eventResourceEditable:true,
                navLinks: true,
                firstDay:1,
                timeFormat: 'h:mm t',
                timeZone: 'Singapore',
                buttonText: {
                    today: 'Today',
                    month: 'Month',
                    week: 'Week',
                    day: 'Day',
                    list: 'List',
                },
                header: {
                    left: 'month,basicWeek,agendaDay,viewchecklist',
                    center: 'title,addEventButton,quickAddButton',
                    right: 'today prev,next'
                },
                events: {
                    url: 'data',
                    textColor: 'white',
                    error: function () {
                        $('#script-warning').show();
                }},
                //add event
                customButtons: {
                    viewchecklist:{
                        text: 'Tasks',
                        click: function view() {
                            window.location.href = 'viewChecklist';
                        }
                    },
                    addEventButton: {
                        text: 'Add event',
                        click: function () {
                            window.location.href = 'checklist';
                        }
                    },
                    quickAddButton: {
                        text: 'Quick Add',
                        click: function () {
                            window.location.href = 'quickList';
                        }
                    }
                },

            });

        });

    </script>

{% endblock %}
{% block body %}
<div id="textcolour">
<div id='calendar'></div>
</div>
{%  endblock %}
